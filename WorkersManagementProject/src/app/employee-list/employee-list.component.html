<div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
      Add data
    </button>
  </div>
  
  <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>lastName </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> firstName </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.tz}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="startWork">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.startWork | date: 'dd/MM/yyyy'}} </td>
      </ng-container>
      <ng-container matColumnDef="option">
        <td mat-cell *matCellDef="let element" class="row-cell" (mouseenter)="element.showIcons = true" (mouseleave)="element.showIcons = false">
          <mat-icon *ngIf="element.showIcons" matTooltip="Edit" (click)="editRow(element)">edit</mat-icon>
          <mat-icon *ngIf="element.showIcons" matTooltip="Delete" (click)="deleteRow(element)">delete</mat-icon>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
   <button (click)="saveinExel()" class="download"><mat-icon style="font-size:30px;">file_download</mat-icon></button> 

   <router-outlet></router-outlet>
