<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Add Employee</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First Name">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Id</mat-label>
                <input matInput placeholder="Id">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Start Work</mat-label>
                <input matInput placeholder="Start Work" [matDatepicker]="picker1" [formControl]="date">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Date of Birth</mat-label>
                <input matInput placeholder="Date of Birth" [matDatepicker]="picker2" [formControl]="date">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Kind</mat-label>
                <mat-select placeholder="Kind">
                    <mat-option  value="male">Male</mat-option>
                    <mat-option value="female">Female</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        
        <button mat-button (click)="addRole()" *ngIf="!this.isRoleExite">Add Role</button>
    </mat-card-content>
    <ng-container *ngIf="this.isRoleExite">
    <mat-card-actions >
        <app-add-role></app-add-role>
         </mat-card-actions>
    </ng-container>
    <mat-card-actions>
        <button mat-button>Add</button>
        <button mat-button>Cancel</button>
    </mat-card-actions>
</mat-card>
