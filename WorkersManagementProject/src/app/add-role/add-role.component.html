
    <mat-card-content>
        <div>
            <mat-form-field>
                <mat-label>Name Role</mat-label>
                <mat-select placeholder="Name Role" >
                    <mat-option value="{{nrole}}" *ngFor="let nrole of listRole">{{nrole}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>

            <section class="example-section">
                <label class="example-margin">Choose:</label>
                <mat-radio-group>
                  <mat-radio-button class="example-margin bb" value="after">administrative</mat-radio-button>
                  <mat-radio-button class="example-margin bb" value="before">non-administrative</mat-radio-button>
                </mat-radio-group>
              </section>
        </div>
        <div>
                <mat-form-field>
                    <mat-label>starting work</mat-label>
                    <input matInput [matDatepicker]="picker1"  [formControl]="date">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                  </mat-form-field>
        </div>
       

    </mat-card-content>
   
    <mat-card-actions>
        <button mat-button (click)="Add()">Add Role</button>
        <button mat-button (click)="Cencel()">Cancel</button>
    </mat-card-actions>
